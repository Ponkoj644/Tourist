<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist - Your Travel Companion</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Tourist</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tour List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Destinations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tour Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
          <div class="nav-right">
            <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <h1>Seychelles</h1>
          <p>Etiam porta sem malesuada magna mollis</p>
          <div class="hero-buttons">
            <a href="#" class="btn btn-primary">Want a personal tour</a>
            <a href="#" class="btn btn-outline-light">Choose tour</a>
          </div>
        </div>
        <div class="category-icons">
          <div class="icon-item">
            <img src="images/wedding.png" alt="Wedding" />
            <span>Wedding tours</span>
          </div>
          <div class="icon-item">
            <img src="images/weekend.png" alt="Weekend" />
            <span>Tours weekend</span>
          </div>
          <div class="icon-item">
            <img src="images/islands.png" alt="Islands" />
            <span>Tours to islands</span>
          </div>
          <div class="icon-item">
            <img src="images/cruise.png" alt="Cruises" />
            <span>Cruises</span>
          </div>
          <div class="icon-item">
            <img src="images/premium.png" alt="Premium" />
            <span>Premium</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
